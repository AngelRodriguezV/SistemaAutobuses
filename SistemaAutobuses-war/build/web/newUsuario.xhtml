<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./templates/loginTemplateBootstrap.xhtml">
            <ui:define name="title">Crear Usuario</ui:define>
            <ui:define name="tittle">
                <p:outputLabel class="h1">Crear Usuario</p:outputLabel>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="mb-3">
                        <p:outputLabel class="col-3">Nombre</p:outputLabel>
                        <p:inputText
                            value="#{addUsuario.usuario.nombre}"
                            id="nombre"
                            required="true"
                            class="col-4">
                            <f:validateRegex pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{3,30})"/>
                        </p:inputText>
                    </div>
                    <div class="mb-3">
                        <p:outputLabel class="col-3">Apellido</p:outputLabel>
                        <p:inputText
                            value="#{addUsuario.usuario.apellido}"
                            id="apellido"
                            required="true"
                            class="col-4">
                            <f:validateRegex pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{3,30})"/>
                        </p:inputText>
                    </div>
                    <div class="mb-3">
                        <p:outputLabel class="col-3">Email</p:outputLabel>
                        <p:inputText
                            value="#{addUsuario.usuario.email}"
                            id="usuario"
                            required="true"
                            class="col-4">
                            <f:validator validatorId="emailValidador"/>
                        </p:inputText>
                    </div>
                    <div class="mb-3">
                        <p:outputLabel class="col-3">Contraseña</p:outputLabel>
                        <p:inputText
                            value="#{addUsuario.usuario.password}"
                            id="password"
                            required="true"
                            class="col-4">
                        </p:inputText>
                    </div>
                    <div class="mb-3">
                        <p:outputLabel class="col-3">Tipo Usuario</p:outputLabel>
                        <p:selectOneMenu value="#{addUsuario.tipoUsuario}" required="true" class="col-4">
                            <f:selectItems value="#{addUsuario.tiposUsuarios}" var="item" itemLabel="#{item.toString()}"/>
                            <p:ajax update="clienteUpdate" />
                        </p:selectOneMenu>
                    </div>
                    <p:outputPanel id="clienteUpdate">
                        <div class="mb-3" style="display: #{addUsuario.tipoCliente()?'':'none'}">
                            <p:outputLabel class="col-3">Telefono</p:outputLabel>
                            <p:inputText value="#{addUsuario.cliente.telefono}" class="col-4">
                                <f:validateRegex pattern="([0-9]{3}+[0-9]{3}+[0-9]{2}+[0-9]{2})"/>
                            </p:inputText>
                        </div>
                        <div class="mb-3" style="display: #{addUsuario.tipoCliente()?'':'none'}">
                            <p:outputLabel class="col-3">Dirección</p:outputLabel>
                            <p:inputText value="#{addUsuario.cliente.direccion}" class="col-4">
                                <f:validateRegex pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚ#0-9\s]{3,50})"/>
                            </p:inputText>
                        </div>
                        <div class="mb-3" style="display: #{addUsuario.tipoAdmin()?'':'none'}">
                            <p:outputLabel class="col-3">Fecha Contrato</p:outputLabel>
                            <p:inputText value="#{addUsuario.administrador.fechaContrato}" class="col-4">
                                <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                            </p:inputText>
                        </div>
                        <div class="mb-3" style="display: #{addUsuario.tipoAdmin()?'':'none'}">
                            <p:outputLabel class="col-3">Puesto</p:outputLabel>
                            <p:inputText value="#{addUsuario.administrador.puesto}" class="col-4">
                                <f:validateRegex pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{3,30})"/>
                            </p:inputText>
                        </div>
                    </p:outputPanel>
                    <p:commandButton value="Crear Usuario" action="#{addUsuario.agregarUsuario()}"/>
                </h:form>
                
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
