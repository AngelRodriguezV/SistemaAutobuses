<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./templates/page_inicio.xhtml">
            
            <ui:define name="title">Horarios</ui:define>
            <ui:define name="menu">
                <div class="mb-3">
                    <h:form rendered="#{login.isCliente()}">
                        <p:commandButton value="Inicio" action="index"/>
                        <p:commandButton value="Horarios" action="clienteHorarios"/>
                        <p:commandButton value="Recibos" action="clienteRecibos"/>
                        <p:commandButton value="Boletos" action="clienteBoletos"/>
                    </h:form>
                </div>
                <p:outputLabel class="h3 text-light" rendered="#{login.loginSession}">Usuario: #{login.usuario.nombre}</p:outputLabel>
            </ui:define>
            
            <ui:define name="content">
                
                <h:form>
                    <p:outputLabel>Horarios Disponibles</p:outputLabel>
                    <h:dataTable value="#{addComprarBoleto.horarios}" var="item" class="table">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Terminal Origen"/>
                            </f:facet>
                            <h:outputText value="#{item.terminalOrigen.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fella de salida"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="dd/MMM/yyyy" locale="es-MX" dateStyle="medium"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Terminal Destino"/>
                            </f:facet>
                            <h:outputText value="#{item.terminalDestino.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fella de llegada"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaLlegada}">
                                <f:convertDateTime pattern="dd/MMM/yyyy" locale="es-MX" dateStyle="medium"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Precio"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Asientos Disponibles"/>
                            </f:facet>
                            <h:outputText value="#{item.asientosDisponibles}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Comprar"/>
                            </f:facet>
                            <p:commandButton value="Comprar" action="#{addComprarBoleto.prepararCompra(item)}"/>
                        </h:column>
                    </h:dataTable>

                </h:form>
                
            </ui:define>
            
        </ui:composition>
        
        
    </h:body>
</html>
