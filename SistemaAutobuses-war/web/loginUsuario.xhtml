<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./templates/loginTemplateBootstrap.xhtml">
            
            <ui:define name="title">Login</ui:define>
            
            <ui:define name="tittle">
                <p:outputLabel class="h1">Inicio de Session</p:outputLabel>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:messages/>
                    <div class="mb-3">
                        <p:outputLabel>Usuario &nbsp; &nbsp; &nbsp; &nbsp;</p:outputLabel>
                        <p:inputText 
                            value="#{login.usuario.email}"
                            id="email"
                            required="true"
                            requiredMessage="Ingrese su usuario">
                            <f:validator validatorId="emailValidador"/>
                        </p:inputText>
                        <p:message for="email"/>
                    </div>
                    <div class="mb-3">
                        <p:outputLabel>Contrase√±a &nbsp;</p:outputLabel>
                        <p:password value="#{login.usuario.password}" feedback="true|false" required="true"></p:password>
                    </div>
                    <p:commandButton action="#{login.validarUsuario()}" value="Iniciar" class="mb-3"/>
                </h:form>
                <h:form>
                    <p:commandLink action="newUsuario" value="Crear cuenta"/>
                </h:form>
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>
