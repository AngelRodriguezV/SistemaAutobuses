<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title><ui:insert name="title">Facelets title</ui:insert></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="theme.css"/>
    </h:head>

    <h:body>

        <div id="top" class="container-fluid text-center bg-success">
            <div class="row justify-content-centerrow p-4">
                <div class="col-4">
                    <p:outputLabel class="h1 text-light">TERMINAL DE AUTOBUSES</p:outputLabel>
                </div>
                <div class="col-8">
                    <ui:insert name="menu">
                        menu
                    </ui:insert>
                </div>
            </div>
        </div>
        <div class="container-fluid text-center">
            <div class="row justify-content-center p-4">
                <div id="left" class="col-2">
                    <ui:insert name="left"></ui:insert>
                </div>
                <div id="content" class="col-8">
                    <ui:insert name="content">Content</ui:insert>
                </div>
                <div id="right" class="col-2">
                    <ui:insert name="right"></ui:insert>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </h:body>

</html>
